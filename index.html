<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Our Love Playlist ❤️</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:
        radial-gradient(circle at top,#1b1b1b,#0d0d0d 70%),
        linear-gradient(180deg,#000,#111);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* Player */
.player{
    background:linear-gradient(180deg,#1b1b1b,#141414);
    width:350px;
    border-radius:26px;
    padding:22px;
    box-shadow:
        0 30px 60px rgba(0,0,0,.9),
        inset 0 1px 0 rgba(255,255,255,.03);
    backdrop-filter:blur(6px);
    position:relative;
}

/* Playlist Header */
.playlist-header{
    text-align:center;
    margin-bottom:16px;
}
.playlist-title{
    font-size:1.2em;
    font-weight:600;
    letter-spacing:.5px;
}
.playlist-sub{
    font-size:.75em;
    color:#9a9a9a;
    margin-top:2px;
    font-style:italic;
}

/* Cover */
.cover{
    width:100%;
    aspect-ratio:1/1;
    border-radius:18px;
    overflow:hidden;
    margin-bottom:16px;
    box-shadow:
        0 18px 35px rgba(0,0,0,.8),
        inset 0 0 0 1px rgba(255,255,255,.04);
    transition:.4s ease;
}
.cover.playing{
    box-shadow:
        0 18px 35px rgba(0,0,0,.8),
        0 0 20px rgba(29,185,84,.25);
}
.cover img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Info */
.song-title{
    font-size:1.15em;
    font-weight:600;
    margin-top:2px;
}
.artist{
    font-size:.9em;
    color:#b3b3b3;
    margin-top:2px;
}
.since{
    font-size:.75em;
    color:#1db954;
    margin-top:6px;
}

/* Equalizer */
.equalizer{
    display:flex;
    justify-content:center;
    gap:6px;
    margin:16px 0 12px;
    height:26px;
}
.bar{
    width:5px;
    background:linear-gradient(180deg,#1ed760,#128c3a);
    border-radius:6px;
    animation:bounce 1.1s infinite ease-in-out;
    animation-play-state:paused;
    box-shadow:0 0 6px rgba(29,185,84,.5);
}
.bar:nth-child(1){animation-delay:0s}
.bar:nth-child(2){animation-delay:.15s}
.bar:nth-child(3){animation-delay:.3s}
.bar:nth-child(4){animation-delay:.15s}
.bar:nth-child(5){animation-delay:0s}

@keyframes bounce{
    0%,100%{height:8px}
    50%{height:26px}
}

/* Progress */
.progress-container{
    margin-top:6px;
    position:relative; /* untuk tombol loop */
}
.progress{
    width:100%;
    height:6px;
    background:#262626;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
}
.progress-bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#1db954,#1ed760);
    box-shadow:0 0 8px rgba(29,185,84,.6);
}

/* Loop Button di atas progress */
.progress-container button#loopBtn{
    position:absolute;
    top:-40px; /* bisa sesuaikan posisi naik */
    right:0;
    background:none; /* hilangkan warna hitam */
    border:none;
    color:#dcdcdc;
    font-size:2.0em;
    width:32px;
    height:32px;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:0.25s;
    z-index:10;
}
.progress-container button#loopBtn:hover{
    color:#1db954;
    transform:scale(1.1);
}


/* Time */
.time{
    display:flex;
    justify-content:space-between;
    font-size:.75em;
    color:#9e9e9e;
    margin-top:6px;
}

/* Love Timer */
.timer{
    margin-top:12px;
    font-size:.85em;
    color:#1db954;
    text-align:center;
    letter-spacing:.3px;
}

/* Controls */
.controls{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:16px;
    margin-top:20px;
}
.controls button{
    border:none;
    background:none;
    color:#dcdcdc;
    font-size:1.6em;
    cursor:pointer;
    transition:.25s;
}
.controls button:hover{
    color:#1db954;
    transform:scale(1.1);
}
.play{
    width:64px;
    height:64px;
    border-radius:50%;
    background:linear-gradient(145deg,#1ed760,#1db954);
    color:#000;
    font-size:1.5em;
    box-shadow:
        0 0px 5px rgba(29,185,84,.45),
        inset 0 -2px 6px rgba(0,0,0,.35);
}
.play:hover{
    transform:scale(1.08);
}
</style>
</head>

<body>

<div class="player">

    <div class="playlist-header">
        <div class="playlist-title">Our Love Playlist</div>
        <div class="playlist-sub">from your gf - Shell Comell</div>
    </div>

    <div class="cover" id="cover">
        <img src="foto-hendi.jpeg" alt="Hendi Prasetya">
    </div>

    <div class="song-title" id="title">Our Song</div>
    <div class="artist">Hendi Prasetya ❤️</div>
    <div class="since">Since 29 August 2025</div>

    <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="progress-container">
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button id="loopBtn" onclick="toggleLoop()" title="Ulang lagu">⟳</button>
        <div class="time">
            <span id="current">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="timer" id="loveTimer"></div>

    <div class="controls">
        <button onclick="prevSong()">⏮</button>
        <button class="play" id="playBtn" onclick="togglePlay()">▶</button>
        <button onclick="nextSong()">⏭</button>
    </div>

</div>

<audio id="audio"></audio>

<script>
const playlist=[
    {title:"Our Song",src:"lagu1.mp3"},
    {title:"Only Us",src:"lagu2.mp3"},
    {title:"Forever With You",src:"lagu3.mp3"},
    {title:"Still Yours",src:"lagu4.mp3"},
    {title:"Always You",src:"lagu5.mp3"}
];

let index=0;
let isLoop=false;
const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const loopBtn=document.getElementById("loopBtn");
const bars=document.querySelectorAll(".bar");
const cover=document.getElementById("cover");
const titleEl=document.getElementById("title");
const progress=document.getElementById("progress");
const progressBar=document.getElementById("progressBar");
const currentEl=document.getElementById("current");
const durationEl=document.getElementById("duration");

function loadSong(i){
    audio.src=playlist[i].src;
    titleEl.textContent=playlist[i].title;
}
loadSong(index);

function togglePlay(){
    if(audio.paused){
        audio.play();
        playBtn.textContent="| |";
        bars.forEach(b=>b.style.animationPlayState="running");
        cover.classList.add("playing");
    }else{
        audio.pause();
        playBtn.textContent="▶";
        bars.forEach(b=>b.style.animationPlayState="paused");
        cover.classList.remove("playing");
    }
}

function toggleLoop(){
    isLoop=!isLoop;
    loopBtn.style.color=isLoop?"#1db954":"#dcdcdc";
}

function nextSong(){
    index=(index+1)%playlist.length;
    loadSong(index);
    audio.play();
    playBtn.textContent="| |";
}
function prevSong(){
    index=(index-1+playlist.length)%playlist.length;
    loadSong(index);
    audio.play();
    playBtn.textContent="| |";
}

// Auto update progress bar & time
audio.addEventListener("timeupdate",()=>{
    const percent=(audio.currentTime/audio.duration)*100;
    progressBar.style.width=percent+"%";
    currentEl.textContent=formatTime(audio.currentTime);
    durationEl.textContent=formatTime(audio.duration);
});

// Click progress bar to seek
progress.addEventListener("click",(e)=>{
    const width=progress.clientWidth;
    audio.currentTime=(e.offsetX/width)*audio.duration;
});

function formatTime(sec){
    if(isNaN(sec))return "0:00";
    const m=Math.floor(sec/60);
    const s=Math.floor(sec%60).toString().padStart(2,"0");
    return `${m}:${s}`;
}

// Auto lanjut atau ulang lagu ketika selesai
audio.addEventListener("ended",()=>{
    if(isLoop){
        audio.currentTime=0;
        audio.play();
    }else{
        nextSong();
    }
});

/* Love Timer */
const startDate=new Date("2025-08-29T00:00:00");
const loveTimer=document.getElementById("loveTimer");
setInterval(()=>{
    const now=new Date();
    let diff=now-startDate;
    if(diff<0)diff=0;
    const d=Math.floor(diff/86400000);
    const h=Math.floor(diff/3600000)%24;
    const m=Math.floor(diff/60000)%60;
    const s=Math.floor(diff/1000)%60;
    loveTimer.textContent=`${d} Days ${h} Hours ${m} Minutes ${s} Seconds of us`;
},1000);
</script>

</body>
</html>
